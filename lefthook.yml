pre-commit:
  parallel: true
  commands:
    verify-types:
      run: pnpm tsc
    lint:
      run: pnpm lint
    test:
      run: pnpm test
pre-push:
  parallel: true
  commands:
    verify-types:
      run: pnpm tsc
    lint:
      run: pnpm lint
    test:
      run: pnpm test
    commit-lint:
      run: pnpm dlx commitlint --from=HEAD~1
commit-msg:
  commands:
    commit-lint:
      run: pnpm dlx commitlint --edit
